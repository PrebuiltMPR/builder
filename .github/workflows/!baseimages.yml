name: Docker Baseimage Builder

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    paths:
      - '.github/workflows/!baseimages.yml'
  workflow_dispatch:

jobs:
  bullseye:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: build docker container
        env:
          HUB_NAME: ${{ secrets.DOCKER_NAME }}
          HUB_KEY: ${{ secrets.DOCKER_TOKEN }}
        run: |
          docker login -u $HUB_NAME -p $HUB_KEY
          docker build . -f Dockerfile.debian11 --pull --no-cache --tag zocker160/mpr-builder:bullseye
          docker push zocker160/mpr-builder:bullseye

  focal:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: build docker container
        env:
          HUB_NAME: ${{ secrets.DOCKER_NAME }}
          HUB_KEY: ${{ secrets.DOCKER_TOKEN }}
        run: |
          docker login -u $HUB_NAME -p $HUB_KEY
          docker build . -f Dockerfile.focal --pull --no-cache --tag zocker160/mpr-builder:focal
          docker push zocker160/mpr-builder:focal
